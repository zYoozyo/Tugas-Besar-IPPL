<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | E-Kost Manager</title>
  <link rel="stylesheet" href="css/auth.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo-section">
        <img src="img/logo.png" alt="E Kost Manager" />
        <h2><span class="brand-e"></span> E-Kost Manager</h2>
      </div>

      <form id="loginForm" method="POST">
        <!-- Role -->
        <div class="form-group">
          <label for="role">Masuk sebagai</label>
          <select id="role" name="role" required>
            <option value="">- Pilih Peran -</option>
            <option value="owner">Pemilik Kos</option>
            <option value="tenant">Penyewa</option>
          </select>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" required />
        </div>

        <!-- Password -->
        <div class="form-group password-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Password" required />
            <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
          </div>
        </div>

        <button type="submit" class="btn-login">LOG IN</button>

        <div class="links">
          <a href="#">Forgot password?</a>
        </div>

        <p class="auth-switch">
          Baru di E Kost Manager? <a href="signup.html">Buat Akun</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    // toggle password
    const toggle = document.getElementById("togglePassword");
    const password = document.getElementById("password");
    toggle.addEventListener("click", () => {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
    });
  </script>
</body>
</html>
